<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Knapp.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div>
        <ul class="birds">
            <li data-knapp="fn" class="bluebird">Mountain Bluebird</li>
            <li data-knapp="fn" class="snow">Snow Buting</li>
            <li data-knapp="fn" class="indigo">Indigo Bunting</li>
            <li data-knapp="add dogs" class="dogs">Please Add Dogs!</li>
            <li data-knapp="fn" class="rail">King Rail</li>
            <li data-knapp="fn" class="gallinule">Purple Gallinule</li>
            <li data-knapp="fn" class="canvasback">Canvasback</li>
        </ul>
    </div>
    <div class="feedback"></div>
    <script src="./knapp.js"></script>
    <script>
        var feedback = document.querySelector('.feedback');
        var birds = new Knapp(document.querySelector('ul.birds'), {
            selected: 1, // index 0
            onSelect: function(obj) {
                if ( obj.action === "fn" ) {
                    feedback.innerHTML = "You’ve clicked on: "+ obj.name;
                }
                if ( obj.action === "add dogs" ) {
                    // add new items dynamically
                    birds.add([
                        { name: "Labrador Retriever", action: "fn", classlist: "labrador" },
                        { name: "Spaniel", action: "fn", classlist: "spaniel" }
                    ]);
                    feedback.innerHTML = "You’ve clicked on dogs!<br />A couple of dogs have been added to list";
                }
            },
            onChange: function(obj) {
                feedback.innerHTML = "";
            },
            onReady: function() {
                console.log('ready');
            }
        });
    </script>
</body>
</html>
