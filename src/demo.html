<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Knapp.js</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div>
        <ul class="birds">
            <li data-knapp="custom.fn.name" class="bluebird">Mountain Bluebird</li>
            <li data-knapp="custom.fn.name" class="snow">Snow Buting</li>
            <li data-knapp="custom.fn.name" class="indigo">Indigo Bunting</li>
            <li data-knapp="custom.fn.name" class="rail">King Rail</li>
            <li data-knapp="custom.fn.name" class="gallinule">Purple Gallinule</li>
            <li data-knapp="custom.fn.name" class="canvasback">Canvasback</li>
        </ul>
    </div>
    <div class="feedback"></div>
    <script src="./knapp.js"></script>
    <script>
        var feedback = document.querySelector('.feedback');
        console.log(feedback);
        var birds = new Knapp(document.querySelector('ul.birds'), {
            selected: 1, // index 0
            onSelect: function(obj) {
                if ( obj.action === "custom.fn.name" ) {
                    feedback.innerHTML = "Youâ€™ve clicked on: "+ obj.name;
                }
            },
            onChange: function(obj) {
                console.log(obj);
                feedback.innerHTML = "";
            }
        });
    </script>
</body>
</html>
